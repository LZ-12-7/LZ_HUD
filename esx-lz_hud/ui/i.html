<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/fe86b95a40.js" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <link rel="stylesheet" href="s.css">
        <script src="s.js"></script>
    </head>
    <body>
        <div class="container-hud">
            <div class="container-status">

                <div class="vida">
                    <i class="fa-solid fa-heart-pulse" id="heart-icon"></i>
                    <div class="progressbar-vida"></div>
                </div>

                <div class="escudo">
                    <i class="fa-solid fa-shield" id="escudo-icon"></i>
                    <div class="progressbar-escudo"></div>
                </div>

                <div class="hunger">
                    <i class="fa-solid fa-hotdog" id="hunger-icon"></i>
                    <div class="progressbar-hunger"></div>
                </div>

                <div class="thirst">
                    <i class="fa-solid fa-water" id="thirst-icon"></i>
                    <div class="progressbar-thirst"></div>
                </div>
                
            </div>
            <div class="logo"></div>
        </div>
        
        <div class="personal-info-cont">
            <i class="fa-solid fa-circle-xmark" id="exit-pjinfo"></i>
            <img src="https://th.bing.com/th/id/R.0b0a90e92834bcc7a698b01a0844c5f6?rik=1l2%2bbUILJuZcrw&pid=ImgRaw&r=0" class="user-logo">
            <div class="bienvenida">Bienvenido Juan pablo Antonio!</div>
            <div class="id-player">ID: 1</div>
            <div class="efectivo">
                <i class="fa-solid fa-wallet" id="wallet-icon"></i>
                <div class="efectivo-amount">$1000000000</div>
            </div>
            
            <div class="banco">
                <i class="fa-solid fa-building-columns" id="banco-icon"></i>
                <div class="banco-amount">$1000000000</div>
            </div>

            <div class="black_money">
                <i class="fa-solid fa-user-ninja" id="black_money-icon"></i>
                <div class="black_money-amount">$1000000000</div>
            </div>

            <div class="job-container">
                <div class="jobandgrade">Oficio: Policia</div>
                <div class="grade">Grado: Comandante</div>
                <div class="salario">Salario: $100000</div>
            </div>
            
            <div class="aceptar">
                <div>SALIR</div>
            </div>
        </div>

        <div class="container-car">
            <div class="velocidad">
                125
            </div>
            <div class="progress-fuel">
                <div class="fuel-p"></div>
            </div>
            <div class="marchas">
                <div class="marcha-text">2</div>
            </div>
            <div class="icon-fuel">
                <i class="fa-solid fa-gas-pump"></i>
            </div>
        </div>
    </body>
</html>
